IJ_HelpText= \ \n\ \u652F\u63F4\u7684\u6307\u4EE4\u5305\u62EC\uFF1A\n\ \n\ PROTOCOL ''JDBC protocol'' [ AS ident ];\n\ -- \u8A2D\u5B9A\u9810\u8A2D\u6216\u5177\u540D\u901A\u8A0A\u5354\u5B9A\n\ DRIVER ''class for driver''; -- \u8F09\u5165\u5177\u540D\u985E\u5225\n\ CONNECT ''url for database'' [ PROTOCOL namedProtocol ] [ AS connectionName ];\n\ -- \u9023\u7DDA\u81F3\u8CC7\u6599\u5EAB URL\n\ -- \u4EE5\u53CA\u53EF\u6307\u6D3E\u8B58\u5225\u78BC\n\ SET CONNECTION connectionName; -- \u5207\u63DB\u81F3\u6307\u5B9A\u7684\u9023\u7DDA\n\ SHOW CONNECTIONS; -- \u5217\u51FA\u6240\u6709\u9023\u7DDA\n\ AUTOCOMMIT [ ON | OFF ]; -- \u91DD\u5C0D\u9023\u7DDA\u8A2D\u5B9A\u81EA\u52D5\u78BA\u5B9A\u6A21\u5F0F\n\ DISCONNECT [ CURRENT | connectionName | ALL ];\n\ -- \u6368\u68C4\u73FE\u884C\u9023\u7DDA\u3001\u5177\u540D\u9023\u7DDA\u6216\u6240\u6709\u9023\u7DDA\uFF1B\n\ -- \u9810\u8A2D\u503C\u662F CURRENT\n\ \n\ SHOW SCHEMAS; -- \u5217\u51FA\u73FE\u884C\u8CC7\u6599\u5EAB\u4E2D\u7684\u6240\u6709\u7DB1\u76EE\n\ SHOW [ TABLES | VIEWS | PROCEDURES | FUNCTIONS | SYNONYMS ] '{' IN schema '}';\n\                               -- \u5217\u51FA\u8868\u683C\u3001\u6AA2\u8996\u3001\u7A0B\u5E8F\u3001\u51FD\u6578\u6216\u540C\u7FA9\u5B57\n\  SHOW INDEXES '{' IN schema | FROM table '}';\n\                               -- \u5217\u51FA\u7DB1\u76EE\u4E2D\u7684\u7D22\u5F15\u6216\u662F\u8868\u683C\u7684\u7D22\u5F15\n\  SHOW ROLES;                  -- \u5217\u51FA\u8CC7\u6599\u5EAB\u4E2D\u6240\u6709\u5DF2\u5B9A\u7FA9\u7684\u89D2\u8272\uFF0C\n\                               -- \u6392\u5E8F\n\  SHOW ENABLED_ROLES;          -- \u5217\u51FA\u91DD\u5C0D\u73FE\u884C\u9023\u7DDA\u555F\u7528\u4E4B\n\                               -- \u89D2\u8272 (\u82E5\u8981\u67E5\u770B\u73FE\u884C\u89D2\u8272\uFF0C\u8ACB\u4F7F\u7528\n\                               -- VALUES CURRENT_ROLE)\uFF0C\u6392\u5E8F\n\  SHOW SETTABLE_ROLES;         -- \u5217\u51FA\u6240\u6709\u53EF\u8A2D\u5B9A\u7D66\u73FE\u884C\n\                               -- \u9023\u7DDA\u7684\u89D2\u8272\uFF0C\u6392\u5E8F\n\  DESCRIBE name;               -- \u5217\u51FA\u5177\u540D\u8868\u683C\u4E2D\u7684\u76F4\u6B04\n\ \n\  COMMIT;                      -- \u78BA\u5B9A\u73FE\u884C\u4F5C\u696D\u4E8B\u4EF6\n\  ROLLBACK;                    -- \u56DE\u5FA9\u73FE\u884C\u4F5C\u696D\u4E8B\u4EF6\n\ \n\  PREPARE name AS ''SQL-J text''; -- \u6E96\u5099 SQL-J \u6587\u5B57\n\  EXECUTE '{' name | ''SQL-J text'' '}' [ USING '{' name | ''SQL-J text'' '}' ] ;\n\                               -- \u4EE5 USING \u7D50\u679C\u96C6\u5217\u4E2D\u7684\n\                               -- \u53C3\u6578\u503C\u57F7\u884C\u9673\u8FF0\u5F0F\n\  REMOVE name;                 -- \u79FB\u9664\u5177\u540D\u7684\u5DF2\u5099\u59A5\u9673\u8FF0\u5F0F\n\ \n\  RUN ''filename'';              -- \u5F9E\u5177\u540D\u6A94\u6848\u57F7\u884C\u6307\u4EE4\n\ \n\  ELAPSEDTIME [ ON | OFF ];    -- \u8A2D\u5B9A ij \u7684\u7D93\u6B77\u6642\u9593\u6A21\u5F0F\n\  MAXIMUMDISPLAYWIDTH integerValue;\n\                               -- \u5C07\u6BCF\u500B\u76F4\u6B04\u7684\u986F\u793A\u5BEC\u5EA6\n\                               -- \u4E0A\u9650\u8A2D\u70BA integerValue\n\ \n\  ASYNC name ''SQL-J text'';     -- \u5728\u53E6\u4E00\u500B\u57F7\u884C\u7DD2\u4E2D\u57F7\u884C\u6307\u4EE4\n\  WAIT FOR name;               -- \u7B49\u5F85 ASYNC''d \u6307\u4EE4\u7684\u7D50\u679C\n\ \n\  GET [SCROLL INSENSITIVE] [WITH  '{HOLD | NOHOLD}'] CURSOR name AS ''SQL-J query'';\n\                               -- \u53D6\u5F97\u67E5\u8A62\u6E38\u6A19 (JDBC \u7D50\u679C\u96C6)\n\                               -- \u9810\u8A2D\u503C\u70BA\u5177\u6709\u505C\u7559\u80FD\u529B\u3001\u53EA\u80FD\u524D\u9032\u7684\u6E38\u6A19\n\  NEXT name;                   -- \u5F9E\u5177\u540D\u6E38\u6A19\u53D6\u5F97\u4E0B\u4E00\u5217\n\  FIRST name;                  -- \u5F9E\u5177\u540D\u6372\u52D5\u6E38\u6A19\u53D6\u5F97\u7B2C\u4E00\u5217\n\  LAST name;                   -- \u5F9E\u5177\u540D\u6372\u52D5\u6E38\u6A19\u53D6\u5F97\u6700\u5F8C\u4E00\u5217\n\  PREVIOUS name;               -- \u5F9E\u5177\u540D\u6372\u52D5\u6E38\u6A19\u53D6\u5F97\u524D\u4E00\u5217\n\  ABSOLUTE integer name;       -- \u5C07\u5177\u540D\u6372\u52D5\u6E38\u6A19\u5B9A\u4F4D\u5728\u7D55\u5C0D\u5217\u865F\n\                               -- (\u8CA0\u6578\u8868\u793A\u5F9E\u6700\u5F8C\u4E00\u5217\u958B\u59CB\u5B9A\u4F4D\u3002) \n\  RELATIVE integer name;       -- \u76F8\u5C0D\u65BC\u76EE\u524D\u9019\u4E00\u5217\u4F86\u653E\u7F6E\u5177\u540D\u6372\u52D5\u6E38\u6A19\n\                               -- (\u6574\u6578\u662F\u5217\u6578)\n\  AFTER LAST name;             -- \u5C07\u5177\u540D\u6372\u52D5\u6E38\u6A19\u653E\u5728\u6700\u5F8C\u4E00\u5217\u4E4B\u5F8C\n\  BEFORE FIRST name;           -- \u5C07\u5177\u540D\u6372\u52D5\u6E38\u6A19\u653E\u5728\u7B2C\u4E00\u5217\u4E4B\u524D\n\  GETCURRENTROWNUMBER name;    -- \u50B3\u56DE\u5177\u540D\u6372\u52D5\u6E38\u6A19\u76EE\u524D\u4F4D\u7F6E\u7684\u5217\u865F\n\                               -- (\u7576\u6E38\u6A19\u4E0D\u5728\u5217\u4E0A\uFF0C\u6703\u50B3\u56DE 0\u3002) \n\  CLOSE name;                  -- \u95DC\u9589\u5177\u540D\u6E38\u6A19\n\  LOCALIZEDDISPLAY [ ON | OFF ];\n\                               -- \u63A7\u5236\u80FD\u5340\u5206\u8A9E\u8A00\u74B0\u5883\u7684\u8CC7\u6599\u8868\u793A\u6CD5\n\ \n\  EXIT;                        -- \u7D50\u675F ij\n\  HELP;                        -- \u986F\u793A\u9019\u500B\u8A0A\u606F\n \n \u4EFB\u4F55\u7121\u6CD5\u8FA8\u8B58\u7684\u6307\u4EE4\u90FD\u6703\u7576\u4F5C\u53EF\u80FD\u7684 SQL-J \u6307\u4EE4\u4F86\u8655\u7406\uFF0C\u4E26\u76F4\u63A5\u57F7\u884C\u3002\n\ \n
