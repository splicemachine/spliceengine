DBLOOK_Usage=\ \n SYNTAXE \:\n java com.splicemachine.db.tools.dblook -d <URLBDsource> [OPTIONS]\n\n \to\u00F9 l''URL source est l''URL compl\u00E8te, incluant le protocole de connexion\n \tet tout attribut de connexion pouvant s''appliquer. Par exemple, utilisez\n \t''jdbc\:derby\:myDB'', ou ''jdbc\:derby\://localhost\:1527/myDB;user\=usr;''. \n\n \tOptions incluses \: \n\n \t-z <nom_sch\u00E9ma> pour sp\u00E9cifier le sch\u00E9ma auquel la\n \t g\u00E9n\u00E9ration DDL doit se limiter.  Seuls les objets de base de \n \t donn\u00E9es ayant ce sch\u00E9ma verront leur DDL g\u00E9n\u00E9r\u00E9e.\n\n \t-t <tableUne> <tableDeux> ... pour sp\u00E9cifier la liste de\n \t tables pour lesquelles la DDL a \u00E9t\u00E9 g\u00E9n\u00E9r\u00E9e. Les tables\n \t ne figurant pas dans la liste seront ignor\u00E9es.\n\n \t-td <valeur> pour sp\u00E9cifier l''\u00E9l\u00E9ment \u00E0 ajouter \u00E0 la fin\n \t de chaque instruction DDL.\n\t\tPar d\u00E9faut, il s''agit de '';''.\n\n \t-noview pour emp\u00EAcher la g\u00E9n\u00E9ration de DDL pour des vues.\n\n \t-append pour ne pas \u00E9craser les fichiers de sortie.\n\n \t-verbose pour que les messages d''erreur s''affichent dans la console \n \t (en plus de leur enregistrement dans le fichier journal). Si rien n''est\n \t sp\u00E9cifi\u00E9, les erreurs sont seulement consign\u00E9es dans le fichier journal\n \t .\n\n \t-o <nom_fichier> pour sp\u00E9cifier le nom du fichier dans lequel la DDL\n \t g\u00E9n\u00E9r\u00E9e sera enregistr\u00E9e.\n \t\tSi rien n''est indiqu\u00E9, la valeur par d\u00E9faut est la console. \n
