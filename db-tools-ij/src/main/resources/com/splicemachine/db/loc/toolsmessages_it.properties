DBLOOK_Usage=\ \n UTILIZZO\:\n java com.splicemachine.db.tools.dblook -d <DBUrlorigine> [OPZIONI]\n\n \tdove l''URLI di origine \u00E8 l''URL completo, che include il protocollo di connessione\n \te gli attributi di connessione che \u00E8 possibile applicare.  Ad esempio, utilizzare\n \t''jdbc\:derby\:myDB'' o ''jdbc\:derby\://localhost\:1527/myDB;user\=usr;''. \n\n \tle opzioni includono\: \n\n \t-z <Nomeschema> per specificare uno schema in base al quale la creazione di istruzioni DDL \n \t deve essere limitata.  Le istruzioni DDL saranno create solo per gli oggetti del database\n \t che hanno tale schema.\n\n \t-t <tableOne> <tableTwo> ... per specificare un elenco di tabelle per cui\n \t  creare DDL; qualsiasi tabella non presente nell''elenco sar\u00E0 ignorata.\n\n \t-td <valore> per indicare eventuali allegati alla fine\n \t di ciascuna istruzione DDL.\n\t\tIl valore predefinito \u00E8 '';''.\n\n \t-noview per evitare la creazione di DDL per le viste.\n\n \t-append per non sovrascrivere i file di output.\n\n \t-verbose per visualizzare i messaggi di errore sulla console (oltre che\n \t sul file di log).  Se non viene specificato, gli errori vengono stampati solo sul\n \t file di log.\n\n \t-o <nomefile> per specificare il nome file in cui l''istruzione DDL generata\n \t verr\u00E0 scritta.\n \t\tSe non viene specificato, il valore predefinito \u00E8 la console. \n
DBLOOK_ViewsHeader=Istruzioni DDL per viste
