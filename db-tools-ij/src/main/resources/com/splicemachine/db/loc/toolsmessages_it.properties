IJ_HelpText=\ \n\ I comandi supportati includono:\n\ \n\  PROTOCOL ''JDBC protocol'' [ AS ident ];\n\                               -- imposta un protocollo predefinito o denominato\n\  DRIVER ''class for driver'';   -- carica la classe denominata\n\  CONNECT ''url for database'' [ PROTOCOL namedProtocol ] [ AS connectionName ];\n\                               -- stabilisce la connessione all''URL del database\n\                               -- e potrebbe assegnare un identificatore\n\  SET CONNECTION connectionName; -- attiva la connessione specificata\n\  SHOW CONNECTIONS;            -- elenca tutte le connessioni\n\  AUTOCOMMIT [ ON | OFF ];     -- imposta l''autocommit per la connessione\n\  DISCONNECT [ CURRENT | connectionName | ALL ];\n\                               -- disattiva la connessione corrente, la connessione denominata o tutte le connessioni;\n                               -- il valore predefinito \u00E8 CURRENT\n\ \n\  SHOW SCHEMAS;                -- elenca tutti gli schemi del database corrente\n \  SHOW [ TABLES | VIEWS | PROCEDURES | FUNCTIONS | SYNONYMS ] '{' IN schema '}';\n\                               -- elenca tabelle, viste, procedure, funzioni o sinonimi\n\  SHOW INDEXES '{' IN schema | FROM table '}';\n\                               -- elenca indici per uno schema o una tabella\n\  SHOW ROLES;                  -- elenca tutti i ruoli definiti nel database,\n\                               -- sorted\n\  SHOW ENABLED_ROLES;          -- elenca i ruoli attivati per la connessione\n\                               -- corrente (per vedere il ruolo corrente utilizzare\n\                               -- VALUES CURRENT_ROLE), sorted\n\  SHOW SETTABLE_ROLES;         -- elenca i ruoli impostabili per la\n\                               -- connessione corrente, sorted\n\  DESCRIBE name;               -- elenca le colonne nella tabella denominata\n\ \n\  COMMIT;                      -- esegue il commit della transazione corrente\n\  ROLLBACK;                    -- esegue il rollback della transazione corrente\n\ \n\  PREPARE name AS ''SQL-J text''; -- prepara il testo SQL-J\n\  EXECUTE '{' name | ''SQL-J text'' '}' [ USING '{' name | ''SQL-J text'' '}' ] ;\n\                               -- esegue l''istruzione con i valori\n\                              -- parametro della riga dei risultati USING\n\  REMOVE name;                 -- rimuove l''istruzione con nome preparata in precedenza\n\ \n\  RUN ''filename'';              -- esegue comandi dal file con nome\n\ \n\  ELAPSEDTIME [ ON | OFF ];    -- imposta la modalit\u00E0 tempo trascorso per ij\n\  MAXIMUMDISPLAYWIDTH integerValue;\n\                              -- imposta la larghezza massima di visualizzazione per \n\                               -- ogni colonna su integerValue\n\ \n\  ASYNC name ''SQL-J text'';     -- esegue il comando in un altro thread\n\  WAIT FOR name;               -- attende il risultato del comando ASYNC''d\n\ \n\  GET [SCROLL INSENSITIVE] [WITH  '{HOLD | NOHOLD}'] CURSOR name AS ''SQL-J query'';\n\                               -- posiziona un cursore (serie di risultati JDBC) sulla query\n\                               -- per default viene utilizzato un cursore a scorrimento in avanti con holdability\n\  NEXT name;                   -- seleziona la riga successiva rispetto al cursore denominato\n\  FIRST name;                  -- seleziona la prima riga rispetto al cursore di scorrimento denominato\n\  LAST name;                   -- seleziona l''ultima riga rispetto al cursore di scorrimento denominato\n\  PREVIOUS name;               -- seleziona la riga precedente rispetto al cursore di scorrimento denominato\n\  ABSOLUTE integer name;       -- posiziona il cursore di scorrimento denominato in corrispondenza del numero di riga assoluto\n\                               -- (Un numero negativo indica la posizione rispetto all''ultima riga.) \n\\  RELATIVE integer name;       -- posiziona il cursore di scorrimento denominato relativo alla riga corrente\n\                               -- (il numero di righe \u00E8 un valore intero)\n\  AFTER LAST name;             -- posiziona il cursore di scorrimento denominato dopo l''ultima riga\n\  BEFORE FIRST name;           -- posiziona il cursore di scorrimento denominato davanti alla prima riga\n\  GETCURRENTROWNUMBER name;    -- restituisce il numero di righe per la posizione corrente del cursore di scorrimento denominato\n\                               -- (quando il cursore non \u00E8 posizionato su una riga viene restituito 0.) \n\  CLOSE name;                  -- chiude il cursore denominato\n\  LOCALIZEDDISPLAY [ ON | OFF ];\n\                               -- controlla la rappresentazione dei dati sensibile alle impostazioni internazionali\n\ \n\  EXIT;                        -- chiude ij\n\  HELP;                        -- mostra questo messaggio\n\ \n\ Qualsiasi comando riconosciuto viene considerato come potenziale comando SQL-J ed eseguito direttamente.\n\ \n
