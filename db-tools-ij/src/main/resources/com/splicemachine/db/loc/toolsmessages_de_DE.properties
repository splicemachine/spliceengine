IJ_HelpText=\
\ \n\
\ Unter anderem werden folgende Befehle unterst\u00FCtzt:\n\
\  CONNECT ''Datenbank-URL'' [ PROTOCOL benanntesProtokoll ] [ AS Verbindungsname ];\n\
\                                   -- stellt Verbindung zum Datenbank-URL her\n\
\                                   -- kann eine Kennung zuordnen\n\
\  AUTOCOMMIT [ ON | OFF ];         -- legt das automatische Festschreiben der Verbindung fest\n\
\  SHOW SCHEMAS;                    -- listet alle Schemata in der aktuellen Datenbank auf\n\
\  SHOW [ TABLES | VIEWS | PROCEDURES | FUNCTIONS | SYNONYMS ] '{' IN Schema '}';\n\
\                                   -- listet Tabellen, Ansichten, Prozeduren, Funktionen oder Synonyme auf\n\
\  SHOW INDEXES '{' IN Schema | FROM Tabelle '}';\n\
\                                   -- listet Indizes in einem Schema oder f\u00FCr eine Tabelle auf\n\
\  SHOW ROLES;                      -- listet alle definierten Rollen in der Datenbank auf,\n\
\                                   -- sortiert\n\
\  SHOW SETTABLE_ROLES;             -- listet die Rollen auf, die f\u00FCr\n\
\                                   -- die aktuelle Verbindung festgelegt werden k\u00F6nnen, sortiert\n\
\  DESCRIBE Name;                   -- listet die Spalten in der benannten Tabelle auf\n\
\  \n\
\  COMMIT;                          -- schreibt die aktuelle Transaktion fest\n\
\  ROLLBACK;                        -- setzt die aktuelle Transaktion zur\u00FCck\n\
\  \n\
\  PREPARE Name AS ''SQL-J-Text'';  -- bereitet den SQL-J-Text vor\n\
\  EXECUTE '{' Name | ''SQL-J-Text'' '}' [ USING '{' Name | ''SQL-J-Text'' '}' ] ;\n\
\                                   -- f\u00FChrt die Anweisung mit Parameterwerten\n\
\                                   -- von der USING-ResultSet-Zeile durch\n\
\  REMOVE Name;                     -- entfernt die benannte zuvor vorbereitete Anweisung\n\
\  \n\
\  RUN ''Dateiname'';               -- f\u00FChrt Befehle von der benannten Datei aus\n\
\  \n\
\  ELAPSEDTIME [ ON | OFF ];        -- legt den Modus f\u00FCr abgelaufene Zeit f\u00FCr ij fest\n\
\  MAXIMUMDISPLAYWIDTH Ganzzahlwert;\n\
\                                   -- legt die maximale Anzeigebreite f\u00FCr\n\
\                                   -- jede Spalte auf einen Ganzzahlwert fest\n\
\  \n\
\  EXIT;                            -- beendet splice\n\
\  HELP;                            -- zeigt diese Nachricht an\n\
\  SPOOL \'<DATEI>\';                 -- schreibt SQL Befehle und ihre Ergebnisse in <DATEI>\n\
\  SPOOL STOP;                      -- h\u00F6rt auf, SQL Befehle und ihre Ergebnisse in Datei zu schreiben\n\
\  SPOOL CLEAR;                     -- l\u00F6scht Daten aus der Datei, in die SQL Befehle und ihre Ergebnisse geschrieben sind\n\
\  WITH HEADER;                     -- zeigt SQL Ergebnisse mit Feldnamen\n\
\  WITHOUT HEADER;                  -- zeigt SQL Ergebnisse ohne Feldnamen\n\
\  \n\
\ Nicht erkannte Befehle werden als potenzielle SQL-J-Befehle angesehen und direkt ausgef\u00FChrt.\n\
\ \n
