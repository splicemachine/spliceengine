DBLOOK_Usage=\ \n SYNTAX\:\n java com.splicemachine.db.tools.dblook -d <Quellen-DB-URL> [OPTIONEN]\n\n \tDer Quellen-URL ist hier der vollst\u00E4ndige URL mit Verbindungsprotokoll\n \tund allen anwendbaren Verbindungsattributen. Verwenden Sie\n \tbeispielsweise ''jdbc\:derby\:meineDB'' oder\n \t''jdbc\:derby\://localhost\:1527/meineDB;user\=usr;''. \n\n \tZu den Optionen geh\u00F6ren unter anderem\: \n\n \t-z <Schemaname> f\u00FCr die Angabe eines Schemas, auf das die\n \t DDL-Generierung beschr\u00E4nkt werden soll. Es wird nur DDL f\u00FCr \n \t Datenbankobjekte mit diesem Schema generiert.\n\n \t-t <TabelleEins> <TabelleZwei> ... f\u00FCr die Angabe eines\n \t Tabellenverzeichnisses, f\u00FCr das die DDL generiert werden soll.\n \t Alle nicht im Verzeichnis enthaltenen Tabellen werden ignoriert.\n\n \t-td <Wert> f\u00FCr die Angabe dessen, was an das Ende jeder DDL-Anweisung\n \t angeh\u00E4ngt werden soll.\n\t\tStandardm\u00E4\u00DFig ist dies '';''.\n\n \t-noview verhindert die Generierung von DDL f\u00FCr Ansichten.\n\n \t-append verhindert das \u00DCberschreiben der Ausgabedateien.\n\n \t-verbose gibt Fehlernachrichten nicht nur in der Protokolldatei,\n \t sondern auch auf der Konsole aus. Wird diese Option nicht angegeben,\n \t erfolgt die Ausgabe der Fehlernachrichten nur in der Protokolldatei.\n\n \t-o <Dateiname> f\u00FCr die Angabe des Namens der Datei, in die die\n \t generierte DDL geschrieben werden soll. \n \t\tIst diese Option nicht angegeben, erfolgt die Ausgabe\n \tstandardm\u00E4\u00DFig auf der Konsole. \n
DBLOOK_ViewsHeader=DDL-Anweisungen f\u00FCr Ansichten
