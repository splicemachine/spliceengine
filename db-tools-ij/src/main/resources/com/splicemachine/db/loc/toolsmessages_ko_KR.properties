DBLOOK_Usage=\ \n\ \uC0AC\uC6A9\uBC95:\n\ java com.splicemachine.db.tools.dblook -d <sourceDBUrl> [OPTIONS]\n\n\ \t\uC5EC\uAE30\uC11C \uC18C\uC2A4 URL\uC740 \uC5F0\uACB0 \uD504\uB85C\uD1A0\uCF5C \uBC0F \uC801\uC6A9\uD560 \uC218 \uC788\uB294 \uBAA8\uB4E0 \uC5F0\uACB0 \uC18D\uC131\uC744 \uD3EC\uD568\uD558\uB294\n\ \t\uC804\uCCB4 URL\uC785\uB2C8\uB2E4. \uC608\uB97C \uB4E4\uC5B4, \n\ \t''jdbc:splice:myDB'' \uB610\uB294 ''jdbc:splice://localhost:1527/myDB;user=usr;''\uC744 \uC0AC\uC6A9\uD558\uC2ED\uC2DC\uC624. \n\n\ \t\uC635\uC158\uC740 \uB2E4\uC74C\uACFC \uAC19\uC2B5\uB2C8\uB2E4. \n\n\ \t-z <schemaName>\uC744 \uC0AC\uC6A9\uD558\uC5EC DDL \uC0DD\uC131\uC744 \uC81C\uD55C\uD574\uC57C \uD558\uB294\n\ \t \uC2A4\uD0A4\uB9C8\uB97C \uC9C0\uC815\uD569\uB2C8\uB2E4. \uC774 \uC2A4\uD0A4\uB9C8\uB97C \uAC00\uC9C4 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC624\uBE0C\uC81D\uD2B8\uB9CC\uC774\n\ \t DDL\uC744 \uC0DD\uC131\uD569\uB2C8\uB2E4.\n\n\ \t-t <tableOne> <tableTwo> ...\uB97C \uC0AC\uC6A9\uD558\uC5EC DDL\uC774 \uC0DD\uC131\uB420 \uD14C\uC774\uBE14\uC758\n\ \t \uBAA9\uB85D\uC744 \uC9C0\uC815\uD569\uB2C8\uB2E4. \uC774 \uBAA9\uB85D\uC5D0 \uC5C6\uB294 \uD14C\uC774\uBE14\uC740 \uBB34\uC2DC\uB429\uB2C8\uB2E4.\n\n\ \t-td <value>\uB97C \uC0AC\uC6A9\uD558\uC5EC \uAC01 DDL \uBB38\uC758 \uB05D\uC5D0 \uCD94\uAC00\uB418\uC5B4\uC57C \uD558\uB294\n\ \t \uB0B4\uC6A9\uC744 \uC9C0\uC815\uD569\uB2C8\uB2E4.\n\t\t\uAE30\uBCF8\uAC12\uC740 '';''\uC785\uB2C8\uB2E4.\n\n\ \t-noview\uB97C \uC0AC\uC6A9\uD558\uC5EC \uBDF0\uC5D0 \uB300\uD55C DDL\uC758 \uC0DD\uC131\uC744 \uC81C\uD55C\uD569\uB2C8\uB2E4.\n\n\ \t-append\uB97C \uC0AC\uC6A9\uD558\uC5EC \uCD9C\uB825 \uD30C\uC77C\uC744 \uACB9\uCCD0\uC4F0\uC9C0 \uC54A\uB3C4\uB85D \uD569\uB2C8\uB2E4.\n\n\ \t-verbose\uB97C \uC0AC\uC6A9\uD558\uC5EC \uC624\uB958 \uBA54\uC2DC\uC9C0\uB97C \uB85C\uADF8 \uD30C\uC77C\uBFD0\uB9CC \uC544\uB2C8\uB77C\n\ \t \uCF58\uC194\uC5D0 \uC778\uC1C4\uD569\uB2C8\uB2E4. \uC9C0\uC815\uB418\uC9C0 \uC54A\uC740 \uACBD\uC6B0 \uAE30\uBCF8\uAC12\uC740 \uCF58\uC194\uC785\uB2C8\uB2E4.\
