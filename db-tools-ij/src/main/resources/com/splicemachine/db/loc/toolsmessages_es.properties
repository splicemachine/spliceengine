DBLOOK_Usage=\ \n USO\:\n java com.splicemachine.db.tools.dblook -d <URL_BD_origen> [OPCIONES]\n\n \tdonde el URL de origen es el URL completo, incluyendo el protocolo\n \ty los atributos de conexi\u00F3n que correspondan.  Por ejemplo, utilice\n \t''jdbc\:derby\:miDB'' o ''jdbc\:derby\://localhost\:1527/miDB;user\=usuario;''. \n\n \tLas opciones incluyen\: \n\n \t-z <NombreEsquema> para especificar un esquema en el que limitar\n \t la generaci\u00F3n de DDL.  S\u00F3lo se generar\u00E1n las DDL de los objetos de base\n \t de datos con dicho esquema. \n\n \t-t <tablaUno> <tablaDos> ... para especificar una lista de tablas para las que \n \t se genera DDL; las tablas que no est\u00E9n en la lista se pasar\u00E1n por alto.\n\n \t-td <valor> para especificar lo que se debe a\u00F1adir al final\n \t de cada sentencia DLL.\n\t\tPor omisi\u00F3n es '';''.\n\n \t-noview para evitar la generaci\u00F3n de DDL para vistas.\n\n \t-append para evitar sobrescribir archivos de salida.\n\n \t-verbose para imprimir los mensajes de error en la consola (adem\u00E1s\n \t del archivo de anotaciones cronol\u00F3gicas).  Si no se especifica, los errores s\u00F3lo\n \t se imprimen en el archivo de anotaciones cronol\u00F3gicas. \n\n \t-o <nombrearchivo> para especificar el nombre del archivo en el que\n \t se escribir\u00E1n las DDL generadas. \n \t\tSi no se especifica, el valor por omisi\u00F3n es la consola. \n
DBLOOK_ViewsHeader=Sentencias DDL para vistas
