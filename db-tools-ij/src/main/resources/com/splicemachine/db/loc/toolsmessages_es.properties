IJ_HelpText=\ \n Los comandos admitidos son:\n\ \n\  PROTOCOL ''JDBC protocolo'' [ AS identidad ];\n                               -- establece el protocolo indicado o predeterminado\n  DRIVER ''clase para controlador'';   -- carga la clase indicada\n  CONNECT ''url para base datos'' [ PROTOCOL namedProtocol ] [ AS connectionName ];\n                               -- conecta a la direcci\u00F3n URL de la base de datos\n                               -- y puede asignar un identificador\n  SET CONNECTION connectionName; -- cambia a la conexi\u00F3n especificada\n  SHOW CONNECTIONS;            -- lista todas las conexiones\n  AUTOCOMMIT [ ON | OFF ];     -- establece la modalidad AUTOCOMMIT para la conexi\u00F3n\n  DISCONNECT [ CURRENT | connectionName | ALL ];\n                               -- descarta la conexi\u00F3n actual, la indicada o todas;\n                               -- el valor predeterminado es CURRENT\n \n  SHOW SCHEMAS;                -- lista todos los esquemas de la base de datos actual\n  SHOW [ TABLES | VIEWS | PROCEDURES | FUNCTIONS | SYNONYMS ] '{' IN esquema '}';\n                               -- lista tablas, vistas, procedimientos, funciones o sin\u00F3nimos\n  SHOW INDEXES '{' IN esquema | FROM tabla '}';\n                               -- lista los \u00EDndices de un esquema o para una tabla\n  SHOW ROLES;                  -- lista todas las funciones definidas de la base de datos,\n                               -- ordenado\n  SHOW ENABLED_ROLES;          -- lista las funciones habilitadas para la conexi\u00F3n\n                               -- actual (para ver la funci\u00F3n actual, use\n                               -- VALUES CURRENT_ROLE), ordenado\n  SHOW SETTABLE_ROLES;         -- lista las funciones que se pueden establecer para la\n                               -- conexi\u00F3n actual, ordenado\n  DESCRIBE nombre;               -- lista columnas en la tabla designada\n \n  COMMIT;                      -- ejecuta la transacci\u00F3n actual\n  ROLLBACK;                    -- revierte la transacci\u00F3n actual\n \n  PREPARE nombre AS ''SQL-J text''; -- prepara el texto de SQL-J\n  EXECUTE '{' name | ''SQL-J text'' '}' [ USING '{' name | ''SQL-J text'' '}' ] ;\n                               -- ejecuta la instrucci\u00F3n con par\u00E1metro\n                               -- valores de la fila de conjunto de resultados de USING\n  REMOVE name;                 -- elimina la instrucci\u00F3n indicada anteriormente\n \n  RUN ''filename'';              -- ejecuta comandos del archivo indicado\n \n  ELAPSEDTIME [ ON | OFF ];    -- establece el modo del tiempo transcurrido para ij\n  MAXIMUMDISPLAYWIDTH integerValue;\n                               -- establece el ancho m\u00E1ximo de visualizaci\u00F3n para\n                               -- cada columna en integerValue\n \n  ASYNC name ''SQL-J text'';     -- ejecuta el comando en otro subproceso\n  WAIT FOR name;               -- espera el resultado del comando ASYNC''d\n \n  GET [SCROLL INSENSITIVE] [WITH  '{HOLD | NOHOLD}'] CURSOR name AS ''SQL-J query'';\n                               -- obtiene un cursor (conjunto de resultados de JDBC) en la consulta\n                               -- el valor predeterminado del cusor s\u00F3lo hacia delante con sostenibilidad\n  NEXT name;                   -- obtiene la fila siguiente desde el cursor indicado\n  FIRST name;                  -- obtiene la primera fila desde el cursor de desplazamiento indicado\n  LAST name;                   -- obtiene la \u00FAltima fila desde el cursor de desplazamiento indicado\n  PREVIOUS name;               -- obtiene la fila anterior desde el cursor de desplazamiento indicado\n  ABSOLUTE integer name;       -- coloca el cursor de desplazamiento en el n\u00FAmero de filas absolutas\n                               -- (Un n\u00FAmero negativo denota posici\u00F3n en la \u00FAltima fila.) \n\  RELATIVE entero nombre;      -- sit\u00FAa el cursor de desplazamiento indicado relativo a la fila actual\n                               -- (entero es el n\u00FAmero de filas)\n  AFTER LAST nombre;           -- sit\u00FAa el cursor de desplazamiento indicado despu\u00E9s de la \u00FAltima fila\n  BEFORE FIRST nombre;         -- sit\u00FAa el cursor de desplazamiento indicado antes de la primera fila\n  GETCURRENTROWNUMBER nombre;  -- devuelve el n\u00FAmero de fila de la posici\u00F3n actual del cursor de desplazamiento indicado\n                               -- (devuelve 0 cuando el cursor no est\u00E1 situado en una fila)\n\  CLOSE nombre;                -- cierra el cursor indicado\n  LOCALIZEDDISPLAY [ ON | OFF ];\n                               -- controla la representaci\u00F3n de datos sensible al entorno local\n \n  EXIT;                        -- sale de ij\n  HELP;                        -- muestra este mensaje\n \n Todo mandato no reconocido se trata como un mandato SQL-J potencial y se ejecuta directamente.\n\ \n
