<h1>Pie Chart 2</h1>
<nvd3-pie-chart
        data="exampleData"
        width="200"
        height="200"
        margin="{left:10,top:10,bottom:10,right:10}"
        id="exampleId"
        x="xFunction()"
        y="yFunction()"
        showLabels="true"
        pieLabelsOutside="false"
        showValues="true"
        labelType="percent">
    <svg style="height:300;width:300"></svg>
</nvd3-pie-chart>
