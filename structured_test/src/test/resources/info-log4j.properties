log4j.rootLogger=INFO
log4j.additivity.rootLogger=false

# LogFile1 is set to be a FileAppender
log4j.appender.LogFile1=org.apache.log4j.RollingFileAppender
log4j.appender.LogFile1.File=server.log
log4j.appender.LogFile1.MaxFileSize=10000KB
    # Keep one backup file
log4j.appender.LogFile1.MaxBackupIndex=1
log4j.appender.LogFile1.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.LogFile1.layout.ConversionPattern=%d{HH:mm:ss,SSS} (%t) %-5p [%c{1.}] - %m%n

log4j.logger.com=TRACE, LogFile1
log4j.additivity.com=true

log4j.logger.org.apache=TRACE, LogFile1
log4j.additivity.org.apache=false

log4j.logger.org.apache.derby=TRACE,LogFile1
log4j.additivity.org.apache.derby=false

log4j.logger.org.apache.derby.shared.common.sanity=ERROR, LogFile1
log4j.additivity.org.apache.derby.shared.common.sanity=false
log4j.logger.org.apache.derby.impl.sql.catalog=TRACE, LogFile1
log4j.additivity.org.apache.derby.impl.sql.catalog=false
log4j.logger.org.apache.derby.impl.sql.execute.operations=TRACE,LogFile1
log4j.additivity.org.apache.derby.impl.sql.execute.operations=false

log4j.logger.com.splicemachine=TRACE,LogFile1
log4j.additivity.com.splicemachine=false

log4j.logger.DataNucleus.ValueGeneration=INFO,LogFile1
log4j.additivity.DataNucleus.ValueGeneration=false

log4j.logger.org.apache.hadoop.hbase.zookeeper.RecoverableZooKeeper=FATAL,LogFile1
log4j.additivity.org.apache.hadoop.hbase.zookeeper.RecoverableZooKeeper=false

log4j.logger.com.splicemachine.test=INFO,LogFile1
log4j.additivity.com.splicemachine.test=false

log4j.threshold=INFO

hbase.root.logger=INFO,LogFile1

log4j.logger.org.apache.hbase.regionserver.HRegion=ERROR,LogFile1
log4j.logger.org.apache.hadoop.hbase.master.LoadBalancer=ERROR,LogFile1
