DRDA_NoAuthentication.S=Le d\u00E9marrage de Network Server a \u00E9chou\u00E9. Pour que Network Server installe un gestionnaire de s\u00E9curit\u00E9, l''authentification utilisateur doit \u00EAtre activ\u00E9e. Vous devez soit activer cette fonction soit d\u00E9sactiver l''installation d''un gestionnaire de s\u00E9curit\u00E9. Pour plus d''informations sur l''activation de l''authentification utilisateur, reportez-vous \u00E0 la section \u00AB Working with user authentication \u00BB du manuel Derby Developer''s Guide. Il est vivement d\u00E9conseill\u00E9 de d\u00E9sactiver l''installation d''un gestionnaire de s\u00E9curit\u00E9 dans un environnement client/serveur. Toutefois, si vous devez le faire, proc\u00E9dez en sp\u00E9cifiant l''option de ligne de commande -noSecurityManager lorsque vous affichez Network Server.
