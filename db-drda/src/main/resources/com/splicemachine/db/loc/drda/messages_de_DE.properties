DRDA_NoAuthentication.S=Start des Network Servers ist fehlgeschlagen. Die Benutzerauthentifikation muss vor der Installation eines Sicherheitsmanagers durch den Network Server aktiviert werden. Sie m\u00FCssen entweder die Benutzerauthentifikation aktivieren oder die Installation eines Sicherheitsmanagers deaktivieren. Informationen zum Deaktivieren der Benutzerauthentifikation finden Sie im Abschnitt im Derby Developer''s Guide mit dem Titel "Working with user authentication". In einer Client/Server-Umgebung wird vom Deaktivieren der Installation eines Sicherheitsmanagers abgeraten. Ist dies jedoch unumg\u00E4nglich, k\u00F6nnen Sie die Installation eines Sicherheitsmanagers mit der Befehlszeilenoption "-noSecurityManager" beim Starten des Network Servers deaktivieren.
