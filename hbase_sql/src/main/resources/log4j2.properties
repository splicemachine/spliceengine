Log4jContextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector
rootLogger.level = info
rootLogger.includeLocation = true
rootLogger.appenderRef.console.ref = hbase_sql_main

appenders=hbase_sql_main, spliceDerby, statementLog
appender.hbase_sql_main.type = Console
appender.hbase_sql_main.name = hbase_sql_main
appender.hbase_sql_main.immediateFlush = false
appender.hbase_sql_main.layout.type = PatternLayout
appender.hbase_sql_main.layout.pattern = %d{ISO8601} (%t) %-5p [%c{1.}] - %m%n

appender.spliceDerby.type = RollingRandomAccessFile
appender.spliceDerby.immediateFlush = false
appender.spliceDerby.name = LOGFILE
appender.spliceDerby.fileName=splice-derby.log
appender.spliceDerby.filePattern=splice-derby-%d{yyyy-MM-dd}-%i.log.gz
appender.spliceDerby.layout.type=PatternLayout
appender.spliceDerby.layout.pattern=%d{ISO8601} Thread[%t] %m%n
appender.spliceDerby.policies.type = Policies
appender.spliceDerby.policies.time.type = TimeBasedTriggeringPolicy
appender.spliceDerby.policies.time.interval = 1
appender.spliceDerby.policies.size.type = SizeBasedTriggeringPolicy
appender.spliceDerby.policies.size.size = 250MB
appender.spliceDerby.strategy.type = DefaultRolloverStrategy
appender.spliceDerby.strategy.max = 30

appender.statementLog.type = RollingRandomAccessFile
appender.statementLog.immediateFlush = false
appender.statementLog.name = STATEMENTLOG
appender.statementLog.bufferSize = 131072
appender.statementLog.fileName=splice-statement.log
appender.statementLog.filePattern=splice-statement-%d{yyyy-MM-dd}-%i.log.gz
appender.statementLog.layout.type=PatternLayout
appender.statementLog.layout.pattern=%d{ISO8601} Thread[%t] %m%n
appender.statementLog.policies.type = Policies
appender.statementLog.policies.time.type = TimeBasedTriggeringPolicy
appender.statementLog.policies.time.interval = 1
appender.statementLog.policies.size.type = SizeBasedTriggeringPolicy
appender.statementLog.policies.size.size = 250MB
appender.statementLog.strategy.type = DefaultRolloverStrategy
appender.statementLog.strategy.max = 30

loggers=splice-derby, splice.statement
logger.splice-derby.level = info
logger.splice-derby.name = splice-derby
logger.splice-derby.includeLocation = true
logger.splice-derby.appenderRefs = spliceDerby
logger.splice-derby.appenderRef.spliceDerby.ref = LOGFILE
logger.splice-derby.additivity=false

logger.splice.statement.name = splice.statement
logger.splice.statement.includeLocation = true
logger.splice.statement.appenderRefs = statementLog
logger.splice.statement.appenderRef.statementLog.ref = STATEMENTLOG
logger.splice.statement.additivity=false

#logging.level.org.apache=WARN
logging.level.org.apache.zookeeper=WARN
logging.level.org.apache.hadoop.hbase.wal=ERROR
logging.level.org.apache.hadoop.hbase.master=WARN

logging.level.org.apache.hadoop.hbase.regionserver.RSRpcServices=WARN
logging.level.org.apache.hadoop.hbase.regionserver.HRegionServer=WARN
logging.level.org.apache.hadoop.hbase.regionserver.compactions.CompactionConfiguration=WARN
logging.level.org.apache.hadoop.hbase.zookeeper.ZKTableStateManager=WARN
logging.level.org.apache.hadoop.hbase.io.hfile.CacheConfig=WARN
logging.level.org.apache.hadoop.hbase.MetaTableAccessor=WARN
logging.level.org.apache.hadoop.hbase.coprocessor.CoprocessorHost=WARN

logging.level.org.apache.spark.ContextCleaner=WARN
logging.level.org.apache.spark.scheduler=WARN
logging.level.org.apache.spark.storage=WARN
logging.level.org.apache.spark.SparkContext=WARN
logging.level.org.apache.spark.executor=WARN
logging.level.org.apache.spark.rdd.NewHadoopRDD=WARN
