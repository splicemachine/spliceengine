handlers=java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter=com.splicemachine.db.client.cluster.ThreadFormatter

java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = %h/db-client%u.log
java.util.logging.FileHandler.formatter=com.splicemachine.db.client.cluster.ThreadFormatter

java.util.logging.SimpleFormatter.format=%4$s %7$s %1$tF %1$tT [%2$s] %5$s %6$s%n
com.splicemachine.db.client.cluster.ServerPool.level=FINEST
com.splicemachine.db.client.cluster.ClusteredConnection.level=INFO
com.splicemachine.db.client.cluster.level=INFO
